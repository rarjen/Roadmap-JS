<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>null</title>
  </head>
  <body>
    <script>
      /*
        NULL
        - null merupakan representasi data kosong
        - null berbeda dengan undefined, null berarti variable sudah ditambahkan valuenya, hanya saja value nya null
        - sedangkan undefined adl variable belum ditambahkan value apapun
        */

      //Null dan Undefined

      let firstName = null;

      if (firstName === undefined) {
        console.info("UNDEFINED");
      } else if (firstName === null) {
        console.info("NULL");
      } else {
        console.info(`Hello, ${firstName}`);
      }
    </script>
  </body>
</html>
