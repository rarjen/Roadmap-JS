<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      //Tipe Data String
      //Bisa menggunakan petik 1 atau petik 2;
      document.writeln("Otniel Kevin Abiel");
      document.writeln("<br>");
      document.writeln("A11.2020.13015");
      document.writeln("<br>");

      //Menambah String (menggunakanj tanda plus "+")
      document.writeln("Otniel Kevin Abiel" + " Leinto777");
      document.writeln("<br>");
      document.writeln("A11.2020.13015" + " Boeing 777");
      document.writeln("<br>");
    </script>
  </body>
</html>
