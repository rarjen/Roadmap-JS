<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>

  <body>
    <script>
      /* CONSOLE
        - JS memiliki fitur utk melakukan logging bernama Console.
        - Logging adalah mekanisme yg bisa dilakukan oleh progammer untuk menampilkan informasi dari aplikasi yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasi dan juga interaksi user.
        - Untuk melakukan itu, kita bisa menggunakan fitur Console di JS.
        - Untuk menggunakan Console, kita cukup gunakan perintah console di kode JS.

        --Console Method--
        -> console.info() = console.log() : memberitahu Informasi
        -> console.warn() : Memberitahu informasi peringatan
        -> console.error() : memberitahu informasi error
        -> console.table() : memberitahu informasi dalam bentuk tabel 
        */

      //Ada levelling dalam conssole. Semakin kebawah level nya makin tinggi

      console.debug("Debug"); //Level terkecil dan jarang digunakan (Informasi yang detail dan banyak sekali)
      console.info("Hello World");
      console.warn("Ini Peringatan");
      console.error("Ini ada error");
    </script>
  </body>
</html>
