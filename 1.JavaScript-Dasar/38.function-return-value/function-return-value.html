<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function-return-value</title>
  </head>
  <body>
    <script>
      /*
        - scr default, function tdk menghasilkan value apapun, jika kita ingin, kita bisa membuat sebuah
        function mengembalikan value (menggunakan return);
        */

      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say; // mengembalikan nilai string say;
      }

      const result = sayHello("otniel", "kevin");
      document.writeln(`<p>${result}</p>`);
    </script>
  </body>
</html>
