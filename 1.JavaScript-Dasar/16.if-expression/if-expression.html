<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const finalScore = 75;

      if (finalScore > 80) {
        document.writeln("<p>GOOD JOB</p>");
      } else if (finalScore > 70) {
        document.writeln("Well, Not Bad uh?, you lucky bastard");
      } else {
        document.writeln(
          "<p>Hahahahaha Even my grandma pass this test, you fools</p>"
        );
      }
    </script>
  </body>
</html>
