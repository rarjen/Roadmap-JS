<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body>
    <script>
      /*
        Popup
        - JS memiliki fitur yang bernama alert, prompt dan confirm.
        - Alert digunakan utk memberi peringatan berupa popup text di browser
        - Prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text
        - Confirm digunakan utk meminta input boolean dari pengguna browser dalam bentuk input pilihan
        */

      //Alert
      alert("Hi!!");
    </script>
  </body>
</html>
