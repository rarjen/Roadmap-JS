<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup crompt</title>

  <body>
    <script>
      const name = prompt("Who is your name?"); //string yang diinputkan ditangkap kedalam variable name
      alert(`Hello, ${name}`);

      console.info(`Hello bro: ${name}`);
    </script>
  </body>
