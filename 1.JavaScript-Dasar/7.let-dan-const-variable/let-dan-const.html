<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let & Const</title>
  </head>
  <body>
    <script>
      /*
        LET & CONST
        - Sebelum tahun 2015 variable dibuat dgn kata kunci var.
        - Namun stlh tahun 2015 sejak versi ES 2015, diperkenalkan kata kunci baru yaitu let dan const.
        - JS tdk direkomendasikan lagi menggunakan var dan diganti ke let.
        - Const adalah variable yang tidak dapat diubah valuenya. (Konstanta). 
        */

      //Let
      let fullName = "Otniel Kevin Abiel";
      document.writeln(fullName);

      //Const
      const appication = "Belajar JS enak ges";
      //appication = "masak iya?"; //ERROR
      document.writeln(appication);
    </script>
  </body>
</html>
