<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kode : Expression di String Template</title>
  </head>
  <body>
    <script>
      // Tidak hanya bisa di subs dengan variable;
      // Bisa juga disubtitusi dengan expression;

      const name = "Otniel Kevin Abiel";
      const value = 80;

      const template = `Name : ${name}, Lulus : ${value > 75}`;
      console.info(template);
    </script>
  </body>
