<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      /*
        Variable : Tempat untuk menyimpan data
        JS menggunakan dynamic languange, tdk perlu melakukan deklarasi tipe data
       */

      var fullName; // Deklarasi Variable
      var firstName = "Otniel"; //Variable langsung dengan value
      var middleName = "Kevin";
      var lastName = "Abiel";
      var fullName = firstName + " " + middleName + " " + lastName; //Mengakses Variable
      document.writeln(fullName + "<br>"); //Mengakses Variable

      /* Mengubah value di variable */
      var fullName = "Leinto";
      var fullName = "Lei"; //Ini data yang ditampung di dlm variable
      document.writeln(fullName); //Mengakses Variable
    </script>
  </body>
</html>
