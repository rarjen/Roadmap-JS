<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pola</title>
  </head>
  <body>
    <script>
      //segitiga ski-siku terbalik
      for (i = 0; i < 5; i++) {
        for (j = 4; j >= i; j--) {
          document.writeln("*");
        }
        document.writeln(`<br>`);
      }

      document.writeln(`<br>`);

      //segitiga siku-siku
      for (i = 4; i >= 0; i--) {
        document.writeln("-");
        for (j = i; j <= 4; j++) {
          document.writeln([j]);
        }
        document.writeln(`<br>`);
      }

      //diamond

      for (i = 1; i <= 5; i++) {
        for (j = 0; j < 5 - i; j++) {
          document.writeln(" ");
        }
        for (j = 1; j <= i; j++) {
          document.writeln("*");
        }
        for (k = 1; k < i; k++) {
          document.writeln("*");
        }
        document.writeln(`<br>`);
      }

      for (i = 5 - 1; i >= 1; i--) {
        for (j = 0; j < 5 - i; j++) {
          document.writeln(" ");
        }

        for (j = 1; j <= i; j++) {
          document.writeln("*");
        }

        for (k = 1; k < i; k++) {
          document.writeln("*");
        }
        document.writeln(`<br>`);
      }
    </script>
  </body>
</html>
