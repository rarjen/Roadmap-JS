<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number-instance-method</title>
  </head>
  <body>
    <script>
      /*
        Number Instance Method

        ● Number memiliki banyak instance method, seperti :
        ● Number.toLocalString(locale) untuk mengubah number menjadi string sesuai locale : 
        https://www.lansweeper.com/knowledgebase/list-of-currency-culture-codes/
        ● Number.toString(radix) untuk mengubah number menjadi string sesuai radix
        ● https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number#i
        nstance_methods
        */

      const value = Number(12345);
      console.info(value.toString(2)); //merubah menjadi binary (radix binary = 2)
      console.info(value.toString(16)); //merubah menjadi hexadecimal (radix binary = 2)
      console.info(value.toLocaleString("id-ID")); //merubah format ke bhs Indonesia (12.345) menggunakan titik
      console.info(value.toLocaleString("en-US")); //merubah format ke USA (12.345) menggunakan koma
    </script>
  </body>
</html>
