<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Static Property</title>
  </head>
  <body>
    <script>
      /*
      Number Static Properties
      - number memiliki banyak properties, seperti :
      - Number.MIN_VALUE utk mendapat number minimal.
      - Number.MAX_VALUE utk mendapat number maksimal.
      - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number#static_properties
      */

      console.info(Number.MIN_VALUE);
      console.info(Number.MAX_VALUE);
      console.info(Number.MIN_SAFE_INTEGER); //number aman
      console.info(Number.MAX_SAFE_INTEGER); //number aman
      console.info(Number.NaN); //konstan
    </script>
  </body>
</html>
