<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Int</title>
  </head>
  <body>
    <script>
      /*
      BigInt

        ● BigInt merupakan tipe data Number yang bisa mencakup data angka lebih dari 
        Number.MAX_SAFE_INTEGER
        ● Untuk kasus number yang lebih dari itu, sangat disarankan menggunakan tipe data BigInt
        ● Cara penggunaan BigInt sama saja dengan penggunaan Number dan juga operator nya
        ● https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/BigInt
       */

      //jika melakukan operasi melebihi max / min safe integer maka harus di konversi ke BigInt
      const a = BigInt(Number.MAX_SAFE_INTEGER); //menggunakan batas integer terbesar
      const b = BigInt(Number.MAX_SAFE_INTEGER); //menggunakan batas integer terbesar

      const c = a + b;

      console.info(c);
      console.info(typeof c); //tipe data : bigint
    </script>
  </body>
</html>
