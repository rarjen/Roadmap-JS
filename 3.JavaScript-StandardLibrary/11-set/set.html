<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set</title>
  </head>
  <body>
    <script>
      /*
        Set
        ● Set merupakan implementasi dari struktur data yang berisikan data-data unique
        ● Set mirip seperti Array, hanya saja isi datanya selalu unique
        ● Jika kita menambahkan data yang sama, maka data hanya akan diterima satu saja
        ● Set mengimplementasikan kontrak iterable, sehingga bisa diiterasi secara default
        ● https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set

        - add(value), jik data yang dimasukkan sama maka data yg lama dibuang dan dimasukkan data baru
        */

      //Set
      const set = new Set();
      set.add("otniel"); //duplikat data
      set.add("otniel"); //data ini yg akan dipilih utk dimasukkan ke dlm set
      set.add("kevin");
      set.add("abiel");

      console.info(set); //Set(3) {'otniel', 'kevin', 'abiel'}
      set.forEach((value) => console.info(value)); //foreach loop

      console.info(set.size); //3
      console.info(set.has("kevin")); //true : mengecek apakah ada value kevin
      // otniel
      // kevin
      // abiel
    </script>
  </body>
</html>
