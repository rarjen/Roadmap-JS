<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHTML</title>
  </head>
  <body>
    <p id="content">
      <script>
        console.info("Hello World"); // ini dianggap text oleh textContent
      </script>
      <b>Otniel</b> Kevin <i>Abiel</i>
    </p>

    <script>
      const content = document.getElementById("content");
      console.info(content.innerHTML); // mengambil bulat" semua elemen di dalamnya (paragraf, id : content)
    </script>
  </body>
</html>
