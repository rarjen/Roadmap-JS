<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element</title>
  </head>
  <body>
    <a id="link"></a>
    <script>
      // Html element
      const link = document.getElementById("link");
      link.href = "https://translate.google.com/"; // menambahkan attributte href dengan value nya
      link.target = "_blank"; // attribut yang mebuat membuka link di tab baru
      link.textContent = "Google Translate"; // mengisi text di dalam anchor (a)

      // DOM style
      link.style.textDecoration = "none";
      link.style.color = "black";
      link.style.backgroundColor = "yellow";
    </script>
  </body>
</html>
