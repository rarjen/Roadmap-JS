<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Property</title>
  </head>
  <body>
    <div id="content" class="content">
      <h1>Belajar JavaScript DOM</h1>
      <p>Sedang Belajar JavaScript</p>
    </div>
    <script>
      //property yang bisa dimanfaatkan utk mendapatkan informasi dari element
      const content = document.getElementById("content");

      // saat kita ingin mengetahui id nya
      console.info(content.id); // content

      // saat kita ingin mengetahui class nya
      console.info(content.className); // content

      //saat kita ingin mengetahui tag name-nya
      console.info(content.tagName); // DIV (tagName html)

      // untuk mendapatkan semua (children) tagName di dlm sebuah element
      const myElement = document.getElementById("content");
      for (let i = 0; i < myElement.children.length; i++) {
        console.log(myElement.children[i].tagName);
        // output
        // H1
        // P
      }
    </script>
  </body>
</html>
