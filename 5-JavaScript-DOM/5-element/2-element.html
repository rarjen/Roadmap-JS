<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>

    <script>
      // menggunakan JS untuk memanipulasi data
      const title = document.getElementById("title"); // mendapatkan data elemen html dgn id x
      title.textContent = "Belajar JS DOM"; // memanipulasi data dalam elemen html

      const description = document.getElementById("description");
      description.textContent = "Sedang belajar JS DOM";
    </script>
  </body>
</html>
