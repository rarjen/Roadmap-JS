<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute-selector</title>
  </head>
  <body>
    <div class="otniel">Otniel</div>
    <div class="kevin">Kevin</div>
    <div class="abiel">Abiel</div>
    <script>
      const elements = document.querySelectorAll("[class]"); // seleksi berdasarkan nama attribute
      const elements2 = document.querySelectorAll("div[class]"); // seleksi berdasarkan nama attribute
      console.info(elements); // NodeList(3)Â [div.otniel, div.kevin, div.abiel]
      console.info(elements2); // sama saja
    </script>
  </body>
</html>
