<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id selector</title>
  </head>
  <body>
    <ul>
      <li class="menuItem">1</li>
      <li id="menu2">2</li>
      <li class="menuItem">3</li>
    </ul>
    <script>
      // id itu unik dan hanya ada 1 dlm web
      const elements = document.querySelectorAll("#menu2"); // seleksi berdasarka nama sttribute id
      console.info(elements); // NodeList(1)
    </script>
  </body>
</html>
