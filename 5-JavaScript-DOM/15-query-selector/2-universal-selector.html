<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
  </head>
  <body>
    <p>This is paragraph</p>
    <script>
      const elements = document.querySelectorAll("*"); // mengambil semua elements di dlm html, seperti selector all pada css
      console.info(elements);
      // mendapatkan semua tag di dlm html
    </script>
  </body>
</html>
