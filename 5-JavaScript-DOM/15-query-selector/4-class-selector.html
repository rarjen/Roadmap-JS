<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
</head>
<body>
    <ul>
        <li class="menuItem">1</li>
        <li>2</li>
        <li class="menuItem"">3</li>
    </ul>
    <script>
        const elements = document.querySelectorAll(".menuItem"); // melakukan seleksi berdasarkan nama attribute class mirip seperti selector pada css

        //kita juga bisa menambahkan nama tag nya diikuti dengan nama attribute class
        const elements2 = document.querySelectorAll("li.menuItem");
        console.info(elements); // NodeList(2) [li.menuItem, li.menuItem]
        console.info(elements2); // hasilnya sama : NodeList(2) [li.menuItem, li.menuItem]

    </script>
</body>
</html>
