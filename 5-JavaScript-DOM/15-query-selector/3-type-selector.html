<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type selector</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <ul>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <script>
      const elements = document.querySelectorAll("li"); // mengambil semua tag li di dlm html
      console.info(elements); //dimasukkan kedalam nodelist (6)
      // NodeList(6)Â [li, li, li, li, li, li]
      console.info(elements.length); // 6
    </script>
  </body>
</html>
