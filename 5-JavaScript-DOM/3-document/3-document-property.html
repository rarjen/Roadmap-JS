<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-property</title>
  </head>
  <body>
    <script>
      //ingin mengetahui isi detail property dari document
      console.info(document.title); // isi title
      console.info(document.body); // isi element body
      console.info(document.head); // isi element head
      console.info(document.images); // mengetahui brp banyak images di web
      console.info(document.contentType); //mengetahui content type dari web (text/html)
    </script>
  </body>
</html>
