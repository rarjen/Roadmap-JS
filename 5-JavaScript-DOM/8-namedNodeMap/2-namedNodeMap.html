<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Named Node Map</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/2048px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"
      alt="Logo Bayern Munchen"
    />

    <script>
      const logo = document.getElementById("logo");
      const attributes = logo.attributes; // mendapatkan semua attributes di dlm elemen img

      // misal kita hanya ingin mendapatkan attribute src
      //   attributes.getNamedItem("src");

      // krn bersifat iterable maka kita bisa menggunakan for of untuk melakukan print semua key dan value attributenya
      for (const attribute of attributes) {
        console.info(`${attribute.name} : ${attribute.value}`);
      }
    </script>
  </body>
</html>
