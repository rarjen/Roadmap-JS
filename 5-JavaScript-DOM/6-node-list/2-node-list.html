<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node List</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <ul id="menu2">
      <li id="otniel">Otniel</li>
      <li id="kevin">Kevin</li>
      <li id="abiel">Abiel</li>
    </ul>

    <script>
      const list = document.querySelectorAll("li"); // mengambil semua elemen yg ada di halaman web dgn tag li dan dimasukkan kedalam list
      console.info(list); // NodeList(6) [li#first, li#second, li#third, li#otniel, li#kevin, li#abiel]

      //jika memakai childNodes, balikannya adalah node list namun mengambil semua yg ada di dlm ul termasuk text kosong
      const menu1 = document.getElementById("menu1").childNodes;
      console.info(menu1); // NodeList(7) [text, li#first, text, li#second, text, li#third, text]

      const menu2 = document.getElementById("menu2").childNodes;
      console.info(menu2); // NodeList(7) [text, li#otniel, text, li#kevin, text, li#abiel, text]

      //bisa juga melakukan perulangan dengan foreach
      for (let li of list) {
        console.info(li.textContent); //mengambil data di dlm li
      }
    </script>
  </body>
</html>
