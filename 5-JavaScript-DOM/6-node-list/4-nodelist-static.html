<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeList Static</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <ul id="menu2">
      <li id="otniel">Otniel</li>
      <li id="kevin">Kevin</li>
      <li id="abiel">Abiel</li>
    </ul>

    <script>
      const list = document.querySelectorAll("li"); // mengambil semua li

      //sebelum ditambahkan elemen baru
      console.info("Sebelum ditambah element baru: ");
      console.info(list); // NodeList(6) [li#first, li#second, li#third, li#otniel, li#kevin, li#abiel]

      const menu1 = document.getElementById("menu1");
      menu1.appendChild(document.createElement("li")); // membuat element li, dimasukkan kedalam child menu1
      menu1.appendChild(document.createElement("li")); // membuat element li, dimasukkan kedalam child menu1

      console.info("Setelah ditambah elemen baru pada menu 1: "); //Tidak berubah, kecuali kita ambil ulang dgn query selector
      console.info(list); // NodeList(6) [li#first, li#second, li#third, li#otniel, li#kevin, li#abiel]

      const list2 = document.querySelectorAll("li");
      console.info("Setelah dilakukan querySelectorAll lagi: "); // Berubah
      console.info(list2); // NodeList(8) [li#first, li#second, li#third, li, li, li#otniel, li#kevin, li#abiel]
    </script>
  </body>
</html>
