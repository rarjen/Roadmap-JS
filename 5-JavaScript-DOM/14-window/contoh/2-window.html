<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
  </head>
  <body>
    <input id="open" type="button" value="Google Translate" />
    <input id="close" type="button" value="Close" />
    <script>
      const buka = document.getElementById("open");
      const tutup = document.getElementById("close");
      buka.onclick = function () {
        window.open("https://translate.google.com/");
      };

      tutup.onclick = function () {
        // window.close("https://translate.google.com/");
        tutup.setAttribute("value", "Already Closed");
      };
    </script>
  </body>
</html>
