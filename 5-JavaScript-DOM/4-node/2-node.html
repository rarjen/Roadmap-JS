<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>
    <script>
      //jika kita ingin mengambil node  ul
      const menu = document.getElementById("menu"); //mengambil node seluruh elemen di dlm block ul menu
      console.info(menu);

      const second = document.getElementById("second"); //mengambil node li second
      console.info(second);
    </script>
  </body>
</html>
