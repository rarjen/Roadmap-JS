<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Method</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <script>
      const menu = document.getElementById("menu");

      //menghapus child
      menu.removeChild(document.getElementById("first"));
      menu.removeChild(document.getElementById("second"));
      menu.removeChild(document.getElementById("third"));

      console.info(menu.childNodes); // NodeList(4)Â [text, text, text, text]
      //yg tersisa adalah text enter pada tiap li

      //dalam method ini ada fungsi menambah mengganti child dsbnya. lebih jelasnya ada di link
    </script>
  </body>
</html>
