<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Event Handler</title>
  </head>
  <body>
    <input id="clickMe" type="button" value="Click Me!" />
    <script>
      const clickMe = document.getElementById("clickMe");
      clickMe.onclick = function () {
        clickMe.setAttribute("value", "You already clicked me!");
      };

      const clickMe = document.getElementById("clickMe");
      clickMe.onclick = function () {
        console.info("Button Clicked");
      }; // ada banyak event yang bisa dipakai, detailnya liat di web
      // Jika kita memaksa utk melakukan 2x global handler maka value akan ditimpa oleh yang paling akhir

      // Perbedaan dg event target adl, kita bisa menambahkan event handler lebih banyak ketimbang global event handler yang hanya bisa 1 saja, (onclick)
    </script>
  </body>
</html>
