    <script>
      // <!-- Tidek direkomendasikan memiliki text node (text tanpa tag), krn susah diambil datanya krn tdk memiliki id -->
      // Saat kita akan mengambil text node kita bisa lakukan dengan iterasi
      // contoh :
      // menggunakan element body krn tidak ada id nya
      const text = document.body.firstChild; // mengambil text node child pada paling pertama
      const text1 = document.body.childNodes[0]; // bisa memakai seperti ini
      const text2 = document.body.childNodes; // mendapatkan semua text node di dlm body
      console.info(text.wholeText);
      console.info(text1.wholeText);

      const lastText = document.body.lastChild;
      console.info(lastText.wholeText);
    </script>
