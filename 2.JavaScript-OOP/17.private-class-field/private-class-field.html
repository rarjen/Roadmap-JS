<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>private-class-field</title>
  </head>
  <body>
    <script>
      /*
        Private Class Field
            ● Secara default, saat kita menambahkan field, maka field tersebut bisa diakses dari manapun
            ● Jika kita ingin membuat field yang bersifat private (hanya bisa diakses di dalam class), kita bisa 
            menggunakan tanda # sebelum nama field nya
            ● Ini dinamakan private class field, dan hanya bisa diakses dari dalam class saja
        */

      class Counter {
        //private field
        //tdk bisa diakses dari luar class
        #counter = 0;

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const counter = new Counter(); //instance object
      //   counter.counter = 2; //bila mencoba mengakses private field maka akan error
      counter.increment(); //1
      counter.increment(); //2
      counter.increment(); //3
      counter.increment(); //4

      console.info(counter.get()); //4
      console.info(counter);
    </script>
  </body>
</html>
