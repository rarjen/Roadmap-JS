<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
  </head>
  <body>
    <script>
      /*
        ● Sejak EcmaScript versi 6, diperkenalkan kata kunci baru, yaitu class, ini merupakan kata kunci yang 
        digunakan untuk membuat class di JavaScript
        ● Dengan kata kunci class, kita tidak perlu lagi menggunakan constructor function untuk membuat 
        class
        */

      class Person {}

      Person.prototype.sayHello = function () {}; //menambahkan function ke dalama proto
      const kevin = new Person(); //saat membuat object ini makan akan tetap memiliki proto

      console.info(kevin); //Object
    </script>
  </body>
</html>
