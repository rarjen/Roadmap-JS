<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>property di class</title>
  </head>
  <body>
    <script>
      /*
        ● Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property
        ● Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga 
        dilakukan di instance object nya
        */

      class Person {
        constructor(name) {
          this.name = name; //menambahkan property di dlm class
        }
      }

      const kevin = new Person("kevin"); //harus menambahkan param jika ada constructor
      //mengakses properti di dlm class Person
      console.info(kevin.name); //kevin
    </script>
  </body>
</html>
