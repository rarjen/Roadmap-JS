<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static-class-field</title>
  </head>
  <body>
    <script>
      /*
      Kata kunci Static
        - static adl kata kunci yg bisa kita tambahkan sblm field atau method, biasanya ketika kita
        membuat field atau method, maka scr otomatis field akan menjadi properti di instance object, dan
        method akan menjadi function di prototype
        - jk kita tambahkan static, maka hal itu tdk terjadi

      Static Class Field
      - jk kita tambahkan static dlm class field, scr otomatis field tsb bukan lagi milik instance object,
      melainkan milik class nya itu sendiri.
      - biasanya static digunakan jika kita ingin membuat utility field atau function
      - cara mengakses static class field pun tdk lagi lewat object, melainkan lewat class nya
      - static class field bisa diartikan sifatnya global, tdk peduli diakses dimana atau siapa yg
      mengakses, hasilnya akan sama
        */

      //Static Class Field

      class Configuration {
        //field dibawah ini akan mnenjadi milik class bukan lagi instance object
        static name = "Belajar Java Script yuk, semangat";
        static version = 1.0;
        static author = "Otniel Kevin Abiel";
      }

      const config = new Configuration();
      console.info(config); //field di dlm class tdk ikut ke dlm instance object
      console.info(config.name); //undefined, krn field bukanlah milik object lagi

      Configuration.name = "leinto"; //kita juga bisa mengubah value dgn ini (bisa diakses/dirubah dimanapun)

      //cara mengakses static field di dlm class adl dgn menyebutkan namaClass.namaField (bisa diakses dimanapun)
      console.info(Configuration.name); //leinto (krn value telah diubah)
      console.info(Configuration.version); //1
      console.info(Configuration.author); //Otniel Kevin Abiel
    </script>
  </body>
</html>
