<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>method constructor function</title>
  </head>
  <body>
    <script>
      /*
        ● Sama seperti pada tipe data object biasanya, kita juga bisa menambahkan method di dalam 
        constructor function
        ● Jika kita tambahkan method di constructor function, secara otomatis object yang dibuat akan 
        memiliki method tersebut
        */

      function Person() {
        this.firstName = ""; //property
        this.lastName = ""; //property
        //method / function
        this.sayHello = function (name) {
          console.info(
            `hello ${name}, my name is ${this.firstName} ${this.lastName}`
          );
        };
      }

      const tanjiro = new Person();
      tanjiro.firstName = "tanjiro";
      tanjiro.lastName = "komado";
      tanjiro.sayHello("leinto"); //hello leinto, my name is tanjiro komado

      const nezuko = new Person();
      nezuko.firstName = "nezuko";
      nezuko.lastName = "komado";
      nezuko.sayHello("leinto"); //hello leinto, my name is tanjiro komado
    </script>
  </body>
</html>
