<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class-di-module</title>
    <script type="module" src="scripts/class.js"></script>
  </head>
  <body>
    <script type="module">
      /*
        Class di Module

            ● Selain function dan juga variable, di module juga kita bisa menambahkan class
            ● Secara default, class tersebut hanya bisa diakses dari dalam module nya saja, tidak bisa diluar
            module
            ● Jika kita ingin mengekspos class yang kita buat, kita juga bisa menggunakan kata kunci export di
            awal deklarasi class nya
        */
      import { Person } from "./scripts/class.js";

      const person = new Person("leinto");

      person.sayHello("kevin");

      console.info(person);
    </script>
  </body>
</html>
