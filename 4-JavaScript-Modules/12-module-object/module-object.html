<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module-object</title>
  </head>
  <body>
    <script type="module">
      /*
        Module Object
            ● Ketika sebuah module berisikan banyak sekali export data, maka melakukan import satu persatu
            akan terlihat berantakan
            ● Rekomendasinya ketika kita ingin mengimport module yang sangat banyak export data nya,
            gunakan Module Object
            ● Module Object sederhananya adalah object JavaScript yang berisi attribute hasil yang di export
            pada module
            ● Cara membuat module object bisa kita lakukan misal seperti ini :
            import * as NamaModule from “./module.js”
            ● Selanjutnya kita bisa gunakan NamaModule sebagai object untuk module tersebut
        */

      import * as otniel from "./scripts/module-object.js";
      //otniel menjadi module-object

      console.info(otniel.firstName); // otniel
      console.info(otniel.middleName); // kevin
      console.info(otniel.lastName); // abiel

      otniel.hello(); // hello from otniel

      const person = new otniel.Person();
      console.info(person); // Person {name: 'otniel'}
    </script>
  </body>
</html>
