<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggregating Modules</title>
  </head>
  <body>
    <script type="module">
      /*
      Aggregating Modules
            ● Ada waktunya kadang kita ingin meng agregate (menyatukan) beberapa module menjadi satu agar
            penggunaannya lebih sederhana
            ● Jika module sudah banyak, maka ketika butuh banyak kode dari banyak module, kita harus
            sebutkan nama module tersebut tiap kalo import
            ● Dengan melakukan aggregate, kita bisa membuat module aggregate, yang isinya menggabungkan
            export dari module lain
            ● Caranya sangat mudah, cukup gunakan perintah :
            export {a, b, c} from “./module.js
       */

      import { Person, sayHi, sayBye, sum } from "./scripts/aggregate.js";

      let hasil = sum(20, 20);
      console.info(hasil); // 40

      sayHi("kevin"); // hello, kevin
      sayBye("leinto"); // goodbye, leinto

      const person = new Person();
      person.sayHello("tohru"); // hello tohru, my name is kevin
      console.info(person); // Person {name: 'kevin'}
    </script>
  </body>
</html>
