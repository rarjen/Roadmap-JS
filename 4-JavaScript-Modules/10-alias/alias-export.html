<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alias</title>
  </head>
  <body>
    <script type="module">
      /*
        Alias
        ● Saat kita membuat aplikasi JavaScript, semakin lama kemungkinan module akan semakin banyak
        ● Dan bisa saja akan ada nama variable atau nama function atau nama class yang sama antar module
        ● Hal ini akan menyulitkan ketika ada module yang menggunakan beberapa module, namun ternyata 
        variable, function atau class nya memiliki nama yang sama
        ● Untungnya, module memiliki fitur alias, dimana kita bisa mengubah nama variable, function atau 
        class nya
    */
      /*
        Alias di Export (Tidak direkomendasikan)
        ● Kita dapat menggunakan alias ketika melakukan export di module
        ● Caranya menggunakan kata kunci as, lalu diikuti dengan nama alias :
        export { variable as variableLain, function as functionLain, Class as ClassLain }
    */

      import { perusahaan, total, Perusahaan } from "./scripts/alias-export.js";

      console.info(perusahaan); // Otniel Corp

      let hasil = total(12, 12);
      console.info(hasil); // 24

      const a = new Perusahaan("leinto"); // Company Name : leinto
    </script>
  </body>
</html>
