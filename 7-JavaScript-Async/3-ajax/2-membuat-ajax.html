<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Ajax</title>
  </head>
  <body>
    <script>
      const ajax = new XMLHttpRequest(); // membuat ajax dengan XMLHttpRequest()

      // contoh : mengambil data dari server
      ajax.open("GET", "api/hello.json"); // open method nya apa, mengambil data kemana

      // bisa seperti ini langsung menggunakan url
      //   ajax.open("GET", "http://127.0.0.1:5500/3-ajax/api/hello.json"); // contoh : mengambil data dari server

      ajax.send(); // mengirim request
    </script>
  </body>
</html>
