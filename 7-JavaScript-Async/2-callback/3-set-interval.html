<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Interval</title>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      function setTime() {
        const header = document.getElementById("header");
        header.textContent = new Date().toString(); // mengambil waktu saat ini
      }

      setInterval(setTime, 1000); // tiap 1dtk maka akan memanggil function setTime()
      console.info("program selesai"); // langsung dieksekusi
    </script>
  </body>
</html>
