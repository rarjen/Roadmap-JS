<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout</title>
  </head>
  <body>
    <script>
      //Anonymous function
      const addElement = () => {
        const header = document.createElement("h1");
        header.innerHTML = "Hi, this text has 5 secs delay to show";

        document.body.appendChild(header);
      };

      setTimeout(addElement, 5000); // akan dipanggil setelah 5dtk

      console.info("Program selesai"); // akan di eksekusi langsung
    </script>
  </body>
</html>
