<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      // Promise Manual

      // return Promise <String>
      function getNamePromise() {
        return new Promise(function (resolve, reject) {
          resolve("Success Promise");
        });
      }

      //Promise

      // Async Await

      // return Promise<String>
      // scr otomatis jika ada keyword async maka function akan dibungkus didlm promise
      async function getNameAsync() {
        return "Success Async";
      }

      getNamePromise().then((name) => console.info(name));
      getNameAsync().then((name) => console.info(name));
    </script>
  </body>
</html>
