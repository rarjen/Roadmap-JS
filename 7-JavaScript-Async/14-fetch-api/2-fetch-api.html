<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <form>
    <label for="username">
      Username :
      <input type="text" id="username" name="username" />
    </label>
    <br />
    <label for="password">
      Password :
      <input type="password" id="password" name="password" />
    </label>
    <br />
    <input type="button" id="login" value="Login" />
  </form>
  <h1 id="response"></h1>
  <body>
    <script>
      // Membuat request dengan fetch API

      //Mengirim data JSON
      function doLogin() {
        const request = new Request("https://eoh5abz8k5ihj8q.m.pipedream.net", {
          method: "POST",
          //headers dlm bentuk object
          headers: {
            // mengirim type data json
            "Content-Type": "application/json",
            "Accept-Type": "application/json",
          },
          // konversi JSON kedlm string
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          }),
        });

        // mengirim response (balikannya berupa promise)
        // Promise<Response>
        const response = fetch(request);

        // console.log(response);

        // konversi response
        response
          .then((response) => response.json()) // konversi json
          .then(function (json) {
            document.getElementById("response").innerHTML = json;
          })
          .catch(function (err) {
            document.getElementById("response").innerHTML = err;
          });
      }

      document.getElementById("login").onclick = doLogin;
    </script>
  </body>
</html>
