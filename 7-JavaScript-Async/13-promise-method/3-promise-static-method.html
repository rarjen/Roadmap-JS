<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Static Method</title>
  </head>

  <body>
    <table>
      <tbody id="tbody">
        <tr>
          <td>Id :</td>
          <td id="id"></td>
        </tr>
        <tr>
          <td>Name :</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Price :</td>
          <td id="price"></td>
        </tr>
      </tbody>
    </table>
    <h1 id="status"></h1>
    <script>
      function printElement(index, value) {}
      function getProduct(product) {
        return new Promise(function (resolve, reject) {
          const ajax = new XMLHttpRequest(); // memanggil AJAX
          ajax.open("GET", `/api/${product}.json`);

          // Ajax ketika onload (dapat datanya)
          ajax.onload = function () {
            if (ajax.status === 200) {
              resolve(ajax.responseText); // saat berhasil atau ada datanya maka melakukan print respone ajax {success:true}
            } else {
              reject(`Error Get Product, Response ${ajax.status}`); // saat error maka akan mengambalikan responseText
            }
          };
          ajax.send();
        });
      }

      /*
      // memanggil product
      getProduct("product1"); // ini akan menyusahkan krn harus buat .then() tiap memanggil
      getProduct("product2");
      getProduct("product3");
      */

      // menggunakan Promise all
      const promise = Promise.all([
        // masukkan ke dlm array
        getProduct("product1"),
        getProduct("product2"),
        getProduct("product3"),
      ]);

      promise
        .then((products) => {
          //   console.info(products); // return berupa array

          //mencoba print semua data belum berhasil
          products.forEach((value, index) => {
            const json = JSON.parse(value);
            document.getElementById("id").innerHTML = json.id;
            document.getElementById("name").innerHTML = json.name;
            document.getElementById("price").innerHTML = json.price;
            // console.info(json.name);
          });
        })
        .catch((err) => {});
      /*
      // Promise Any
      // mengambil yang paling cepat
      const promiseAny = Promise.any([
        // masukkan ke dlm array
        getProduct("product1"),
        getProduct("product2"),
        getProduct("product3"),
      ]);

      promiseAny
        .then((products) => {
          console.info(products); // return berupa array
        })
        .catch((err) => {});
        */

      //Perbedaan Any dengan Race adl
      // Race akan mengunggu semua proses sampai ada yg rejected dan fulfilled dan mengambil yg reject
      // Any akan mengambil fulfilled yg paling cepat dan ignore reject jika lebih cepat dari fulfilled
    </script>
  </body>
</html>
